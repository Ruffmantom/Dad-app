<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="container center">
        <div class=" main-container">
            <!-- log in link -->
            <div class="log-in-container">
                <a href="/login" class="log-in">Login</a>
            </div>
            <!-- logo container -->
            <div class="logo-div">
                <img id="signup-logo" src="../images/icons/blackIcons/logoBK.png" alt="dad life">
            </div>
            <!-- headdings and form -->
            <div class="heading-container">
                <p class="heading">Welcome to Dad-Life</p>
                <p class="heading">Sign up or login</p>
            </div>
            <form class="form">
                <label for='name'><span class="required">* </span>Name</label>
                <input type='text' id='fname' name='name'>
                <label for='user-name'><span class="required">* </span>Username</label>
                <input type='text' id='username' name='username'>
                <label for='password'><span class="required">* </span>Password</label>
                <input type='text' id='password' name='password'><br>
                <button id="sign-up-btn" class='btn btn-primary' type='submit'>Create Dad</button>
            </form>
        </div>
    </div>
</body>

</html>
