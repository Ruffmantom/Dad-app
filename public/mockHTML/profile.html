<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- header -->
    <div class="headerr">

        <div class="center"><img class='logo' src='../images/icons/whiteIcons/logoWT.png'></div>

        <a class='btn logOut' href='#'><img class='profIconSize ' src='../images/icons/whiteIcons/whiteLogout.png'></a>

    </div>
    <div class="container center">
        <div class="jumbotron center">
            <div class="dadPoints">Dad Points: <span class=''>0</span></div><br>
            <div>
                <img class='profimg'
                    src="https://m.media-amazon.com/images/M/MV5BNDRkOWIyOTUtMjg5YS00OTJjLTgwNGYtMjgxMTA0NWQ2NGI3L2ltYWdlXkEyXkFqcGdeQXVyNTAyODkwOQ@@._V1_SY1000_CR0,0,666,1000_AL_.jpg">
            </div>
            <a href="https://www.google.com" class='changeProfPic'>Change profile picture</a>
            <!--name portion-->
            <br><br>
            <h4 class="center">{name}</h4>
            <!--dad points with span element on unique number-->
            <form class="form">
                <label for='dadmmnt'>Post a joke, Share a dad moment:</label>
                <input type='text' id='dadmmnt' name='dadmmnt'><br>
                <button class='btn-primary' href='./community.html'>Share</button><br><br>
            </form>
        </div>
    </div>
    <!--buttons for switching pages-->
    <div class="footers">

        <a class="col-md-4" style="background-color: #0f133b;" href="/jokes"><img class='profIconSize'
                src='../images/icons/whiteIcons/jokes.png'></a>
        <a class="col-md-4" style="background-color: #0f133b;" href="/community"><img class='profIconSize'
                src='../images/icons/whiteIcons/moments.png'></a>
        <a class='col-md-4' style="background-color: #0f133b;" href="/profile"><img class='profIconSize'
                src='../images/icons/whiteIcons/profile.png'></a>
    </div>
</body>

</html>
