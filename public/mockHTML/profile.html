<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- header -->
    <div class="headerr">
        <div class="col-md-4"></div>
        <div class="col-md-4"><img class='logo' src='../images/icons/blackIcons/logoBK.png'></div>
        <div class="col-md-2"></div>
        <a class='col-md-2 btn logOut' href='#'><img class='profIconSize '
                src='../images/icons/blackIcons/Asset 9.png'></a>

    </div>
    <div class="container center">
        <div class="jumbotron center">
            <div>
                <img class='profimg'
                    src="https://m.media-amazon.com/images/M/MV5BNDRkOWIyOTUtMjg5YS00OTJjLTgwNGYtMjgxMTA0NWQ2NGI3L2ltYWdlXkEyXkFqcGdeQXVyNTAyODkwOQ@@._V1_SY1000_CR0,0,666,1000_AL_.jpg">
            </div>
            <!--name portion-->
            <h4 class="center">{name}</h4>
            <!--dad points with span element on unique number-->
            <div class='dadPoints'>Dad Points:<span class='dadPointsNum'> 0</span></div>
            <form class="form">
                <label for='dadmmnt'>Share a dad moment:</label>
                <input type='text' id='dadmmnt' name='dadmmnt'>
                <button href=''>Share</button>
            </form>
        </div>
    </div>
    <!--buttons for switching pages-->
    <div class="footer">

        <a class="col-md-4 btn-primary" href="/jokes"><img class='profIconSize'
                src='../images/icons/whiteIcons/jokes.png'></a>
        <a class="col-md-4 btn-primary" href="/community"><img class='profIconSize'
                src='../images/icons/whiteIcons/moments.png'></a>
        <a class='col-md-4 btn-primary' href="/profile"><img class='profIconSize'
                src='../images/icons/whiteIcons/profile.png'></a>
    </div>
</body>

</html>
