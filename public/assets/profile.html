<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <button class="logOut">Log Out</button>

    <div class="container center">

        <div class="jumbotron center">
            <div class='profimg'>
                <img
                    src="https://m.media-amazon.com/images/M/MV5BNDRkOWIyOTUtMjg5YS00OTJjLTgwNGYtMjgxMTA0NWQ2NGI3L2ltYWdlXkEyXkFqcGdeQXVyNTAyODkwOQ@@._V1_SY1000_CR0,0,666,1000_AL_.jpg">
            </div>
            <!--name portion-->
            <h4 class="center">{name}</h4>
            <!--dad points with span element on unique number-->
            <div class='dadPoints'>Dad Points:<span class='dadPointsNum'> 0</span></div>
            <form class="form">
                <label for='dadmmnt'>Share a dad moment:</label>
                <input type='text' id='dadmmnt' name='dadmmnt'>
                <button href=''>Share</button>
            </form>
        </div>
    </div>
    <!--buttons for switching pages-->
    <div class="footer">
        <button class='col-md-4'> button with icon for profile</button>
        <button class="col-md-4">button with icon for jokes</button>
        <button class="col-md-4">button with icon for community</button>
    </div>
</body>

</html>
